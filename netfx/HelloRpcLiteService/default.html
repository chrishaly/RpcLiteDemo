<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8" />
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script type="text/javascript">

		function TestGetDateTimeString()
		{
			$.ajax(
			{
				type: "POST",
				url: "api/service/GetDateTimeString",
				dataType: "json",
				contentType: "application/json",
				//data: JSON.stringify(postData),
				success: function (arg)
				{
					var sjson = JSON.stringify(arg);
					$("#result").text("Time from service is: " + sjson);
				},
				error: function (arg)
				{
					$("#result").text(arg);
				}
			});
		}

		$(document).ready(function ()
		{
			$("#GetDateTimeString").click(function ()
			{
				TestGetDateTimeString();
			});
		});

	</script>
</head>
<body>
	click button to invoke RpcLite api GetDateTimeString<br />
	<button id="GetDateTimeString">GetDateTimeString</button>
	<div id="result">
	</div>
	<br />
	<br />
	<a href="api/service/GetDateTimeString" target="_blank" style="color: blue;">api/test/GetDateTimeString</a>
</body>
</html>
